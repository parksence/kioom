   <!-- canvas02 chart -->
   <script>
      var ctx02 = document.getElementById("canvas02").getContext('2d');

      let width, height, gradient;
      
      function getGradient(ctx, chartArea) {
         const chartWidth = chartArea.right - chartArea.left;
         const chartHeight = chartArea.bottom - chartArea.top;

         if (!gradient || width !== chartWidth || height !== chartHeight) {
            // Create the gradient because this is either the first render
            // or the size of the chart has changed
            width = chartWidth;
            height = chartHeight;
            gradient = ctx.createLinearGradient(0, chartArea.bottom, 0, chartArea.top);
            gradient.addColorStop(0, '#426CFF');
            gradient.addColorStop(1, '#FF5A44');
         }

         return gradient;
      }

      var myChart02 = new Chart(ctx02, {
         type: 'line',
         data: {
            labels: ['Sept 2','Sept 7','Sept 12','Sept 17','Sept 22','Sept 27','Oct 2'],
            datasets: [
               {
                  label: '',
                  data: [50, 20, 70, 5,23, 5, 66],
                  // borderColor: '#B2CEEE',
                  borderWidth: 3, 
                  pointStrokeColor : "#333",
                  pointRadius:0,
                  lineTension :  0.5,
                  borderColor: function(context) {
                     const chart = context.chart;
                     const {ctx, chartArea} = chart;

                     if (!chartArea) {
                        // This case happens on initial chart load
                        return;
                     }
                     return getGradient(ctx, chartArea);
                  },
               },
               {
                  label: '',
                  data: [10, 35, 17, 56, 35, 23, 66],
                  borderColor: '#A2D2FC',
                  borderWidth: 3, 
                  pointStrokeColor : "#333",
                  pointRadius:0,
                  lineTension :  0.5,
               },
            ]
         },
         options: {
            plugins: {
               legend: {
                  display: false,
               },
               tooltip: { // 기존 툴팁 사용 안 함
                  enabled: false
               },

            },
            pointDot: false,
